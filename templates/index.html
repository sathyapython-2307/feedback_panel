<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Submit Feedback</h2>
        <div id="alertBox"></div>
        <form id="feedbackForm" class="mb-4">
            <input type="text" id="name" class="form-control mb-2" placeholder="Your Name" required>
            <textarea id="message" class="form-control mb-2" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h4>Previous Feedback</h4>
        <ul id="feedbackList" class="list-group"></ul>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
